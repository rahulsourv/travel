<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel Luxe - Explore in Style</title>

  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="style.css">

  <!-- AOS for animations -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

</head>
<body>

<!-- Header -->
<header>
    <img src="Tree-removebg-preview.png" alt="" class="logoimg" width="200">
  <div class="logo">Travel Luxe</div>
 
  <nav>
    <a href="#">Home</a>
    <a href="#">Destinations</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
</header>

<!-- Hero Section -->
<section class="hero">
    <div class="hero-text" data-aos="fade-right">
      <h1>Explore the World in Style</h1>
      <p>Your journey to unforgettable places starts with us. Tailored, luxurious, and effortless travel experiences.</p>
      <a href="#destinations">View Destinations</a>
    </div>
    <div class="hero-image" data-aos="fade-left">
      <!-- Video instead of Image -->
      <video autoplay muted loop id="hero-video">
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </section>
  

<!-- Destinations Section -->
<section id="destinations" class="section">
    <h2 data-aos="fade-up">Top Destinations</h2>
    <div class="destinations-grid">
      <!-- Destination 1 -->
      <div class="destination-card" data-aos="zoom-in">
        <div class="destination-text">Paris</div>
        <img src="PAris.jpg" alt="Paris">
      </div>
      
      <!-- Destination 2 -->
      <div class="destination-card" data-aos="zoom-in" data-aos-delay="100">
        <div class="destination-text">Maldives</div>
        <img src="Maldives.jpg" alt="Maldives">
      </div>
      
      <!-- Destination 3 -->
      <div class="destination-card" data-aos="zoom-in" data-aos-delay="200">
        <div class="destination-text">New York</div>
        <img src="newyork.jpg" alt="New York">
      </div>
      
      <!-- Destination 4 -->
      <div class="destination-card" data-aos="zoom-in" data-aos-delay="300">
        <div class="destination-text">Bali</div>
        <img src="bali.jpg" alt="Bali">
      </div>
    </div>
  </section>
  
<!-- Footer -->
<footer>
  <p>&copy; 2025 Travel Luxe. All rights reserved.</p>
</footer>

<!-- AOS Animation Script -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 1200,
    once: true
  });
</script>

</body>
</html>
